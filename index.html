<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frutería</title>
  </head>
  <body>
    <div>
      <h1 class="text-center">Fruteria: La Cava </h1>
    </div>
    <br />
    <div class="pantalla">
      <span class="pre">Fruta:&nbsp;</span>
      <div id="fruta" class="ventana"></div>
      <span class="pre">Precio/kg:&nbsp;</span>
      <div id="precio" class="ventana"></div>
      <span class="pre">Peso:&nbsp;</span>
      <div id="peso" class="ventana"></div>
      <span class="pre">Precio final:&nbsp;</span>
      <div id="precioFinal" class="ventana"></div>
    </div>
    <br />
    <div class="padre">
      <img
        src="img/manzana - copia.png"
        alt="manzana"
        class="elemento"
        onclick="producto('Manzana')"
      />
      <img
        src="img/naranja - copia.png"
        alt="naranja"
        class="elemento"
        onclick="producto('Naranja')"
      />
      <img
        src="img/cereza - copia.png"
        alt="cereza"
        class="elemento"
        onclick="producto('Cereza')"
      />
      <img
        src="img/cantalupe - copia.png"
        alt="cantaloup"
        class="elemento"
        onclick="producto('Cantaloup')"
      />
      <img
        src="img/ciruela - copia.png"
        alt="ciruela"
        class="elemento"
        onclick="producto('Ciruela')"
      />

      <img
        src="img/fresa - copia.png"
        alt="fresa"
        class="elemento"
        onclick="producto('Fresa')"
      />
      <img
        src="img/melocoton - copia.png"
        alt="melocoton"
        class="elemento"
        onclick="producto('Melocotón')"
      />
      <img
        src="img/mango - copia.png"
        alt="mango"
        class="elemento"
        onclick="producto('Mango')"
      />
      <img
        src="img/coco - copia.png"
        alt="coco"
        class="elemento"
        onclick="producto('Coco')"
      />
      <img
        src="img/sandia - copia.png"
        alt="sandia"
        class="elemento"
        onclick="producto('Sandia')"
      />

      <img
        src="img/melon - copia.png"
        alt="melon"
        class="elemento"
        onclick="producto('Melon')"
      />
      <img
        src="img/peras - copia.png"
        alt="Peras"
        class="elemento"
        onclick="producto('Peras')"
      />
      <img
        src="img/piña - copia.png"
        alt="piña"
        class="elemento"
        onclick="producto('Piña')"
      />
      <img
        src="img/kiwi - copia.png"
        alt="kiwi"
        class="elemento"
        onclick="producto('Kiwi')"
      />
      <img
        src="img/platano - copia.png"
        alt="platano"
        class="elemento"
        onclick="producto('Platano')"
      />
    </div>
    <br />
    <div class="acciones">
      <div>
        <input
          type="button"
          value="Pesar"
          id="pesar"
          class="accion"
          onclick="pesar()"
        />
      </div>
      <div>
        <input
          type="button"
          value="Limpiar"
          id="limpiar"
          class="accion"
          onclick="limpiar()"
        />
      </div>
      <div>
        <input
          type="button"
          value="Comprar"
          id="añadir"
          class="accion"
          onclick="comprar()"
        />
      </div>
    </div>

    <div class="ticket">
      <h5>La Cava</h5>
      <h7>Ticket de Compra</h7>
      <hr />
      <div class="ticketElement">
        <table class="tablaTicket">
          <thead>
            <tr>
              <th class="concept">Articulo</th>
              <th class="peso">Peso<br />(Kg)</th>
              <th class="pvp">Precio<br />(€/Kg)</th>
              <th class="stl">Importe<br />(€)</th>
            </tr>
          </thead>
          <tbody id="ticketDispaly">

          </tbody>
          <tfoot id="importeTotal">

          </tfoot>
        </table>
      </div>

      <hr>

    </div>
  </body>
  <script src="javascript.js" lang="javascript" type="text/javascript"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
</html>
